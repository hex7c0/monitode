<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Monitode</title>
        
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="d3.min.js" type="text/javascript"></script>
        <script src="c3.min.js" type="text/javascript"></script>
        <script src="ajax.js" type="text/javascript"></script>
        <link href="console.css" rel="stylesheet" type="text/css">
    </head>

    <body ng-app="monitode">
        <h1>Nodejs control room</h1>
        <div id="average"></div>
        <div id="memory_lin"></div>
        <div id="memory_pie" class="sub"></div>
        <div id="extra_data" class="sub">
            <div ng-controller="static">
                <label>Frequency <span style="font-size:10px;">(second)</span></label>
                <input ng-model="clock" type="number" min="0" max="3600">
                <button ng-click="data.refresh('dynamic', $event)">Force dynamic refresh</button>
                <button ng-click="data.refresh('static', $event)">Force static refresh</button>
                <ul>
                    <li ng-repeat="element in dynamics">
                        <span>{{element.title}}:</span> {{element.info}}
                    </li>
                    <li ng-repeat="element in statics">
                        <span>{{element.title}}:</span> {{element.info}}
                    </li>
                </ul>
            </div>
        </div>
        <script src="console.js"></script>
    </body>

</html>
